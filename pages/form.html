<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan 4</title>
</head>
<body>
    <h1>Formulir Pendaftaran Studi Independen 2023 - PT. Arkatama Multi Solusindo</h1>
    <br>
    <label for="nama">Nama</label> <br>
    <input type="text" name="nama" placeholder="Nama Lengkap" required> <br><br>
    <label for="email">Email</label> <br>
    <input type="email" name="email" placeholder="Email Aktif" required><br><br>
    <label for="nohp">No HP</label> <br>
    <input type="text" name="nohp" placeholder="No HP Aktif" required><br><br>
    <label for="jk">Jenis Kelamin</label> <br>
    <input type="radio" name="jk" value="Laki - Laki"> Laki - Laki <br>
    <input type="radio" name="jk" value="Perempuan"> Perempuan <br><br>
    <label for="prodi">Prodi</label> <br>
    <select name="prodi">
        <option value="">Pilih</option>
        <option value="Rekayasa Peragkat Lunak">Rekayasa Peragkat Lunak</option>
        <option value="Teknik Industri">Teknik Industri</option>
        <option value="Teknik Elektro">Teknik Elektro</option>
        <option value="Teknik Mesin">Teknik Mesin</option>
        <option value="Manajemen">Manajemen</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Bahasa Inggris">Bahasa Inggris</option>
        <option value="Broadcasting">Broadcasting</option>
        <option value="Perhotelan">Perhotelan</option>
        <option value="Pariwisata">Pariwisata</option>
    </select> <br><br>
    <label for="hobi">Hobi</label> <br>
    <input type="checkbox" name="baca"> Membaca <br>
    <input type="checkbox" name="nulis"> Menulis <br>
    <input type="checkbox" name="olahraga"> Berolahraga <br>
    <input type="checkbox" name="main"> Main Game <br>
    <input type="checkbox" name="musik"> Mendengarkan Musik <br>
    <input type="checkbox" name="nonton"> Menonton Film <br>
    <input type="checkbox" name="nyanyi"> Menyanyi <br><br>
    <label for="alamat">Alamat</label> <br>
    <textarea name="alamat" cols="25" rows="2" placeholder="Alamat Lengkap"></textarea><br><br>
    <label for="foto">Foto Diri</label><br>
    <input type="file" name="foto"><br><br>
    <input type="submit" value="Daftar">
</body>
</html>
