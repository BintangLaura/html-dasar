<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Tugas Pertemuan 5</title>
</head>
<body>
    <div class="container">
        <div class="judul">
            <center><img src="../assets/images/html.png" alt="html"></center>
            <h1><font face="comic sans ms">SILAHKAN LOGIN</font></h1>
        </div>
        <div class="kotak-login">
            <div class="kolom-uspas">     
                <label for="username">Username <sup style="color: red;">*</sup></label> <br>
                <input type="text" class="form_login_user" name="username" placeholder="Masukkan Username" required> <br><br>
    
                <label for="password">Password <sup style="color: red;">*</sup></label><br>
                <input type="password" class="form_login_pass" name="password" placeholder="Masukkan Password" required>
                
                <div class="ingat">
                    <input type="checkbox" name="ingat"> Remember Me
                    <a href="#">Forgot Password?</a>
                </div>
                <br>
                <input type="submit" class="form_tombol1" value="Login">
            </div>
            <div class="kolom-video">
                <video autoplay muted controls>
                    <source src="../assets/video/giphy.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</body>
</html>
